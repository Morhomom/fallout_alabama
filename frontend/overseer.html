<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fallout App - overseer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Hlavní navigace (dynamicky generovaná) -->
  <nav class="navbar-light navbars navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" id="dynamic-nav">
        <!-- Dynamicky generovaná navigace se vloží sem -->
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Interní záložková navigace pro overseera -->
        <ul class="nav nav-tabs" id="overseer-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#status" onclick="showTab('status')">STATUS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#special" onclick="showTab('special')">SPECIAL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#perks" onclick="showTab('perks')">PERKS</a>
          </li>
        </ul>
        
        <!-- Podnabídka – zobrazuje se pouze u záložky STATUS -->
        <div id="sub-nav" style="display: block; margin-top: 10px;">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#extra1">Extra 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#extra2">Extra 2</a>
            </li>
          </ul>
        </div>
        
        <!-- Obsah jednotlivých záložek -->
        <div id="status" class="tab-content">
          <div class="center-image">
            <img src="assets/boywalking.gif" alt="Vault Boy Image">
          </div>
          <div class="stat-bars">
            <div class="row">
              <div class="col-12">
                <div class="stat-bar">
                  <div class="level-progress">
                    <div class="level-progress-bar w-30" width="50%">
                      <!-- Případný obsah -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Další řádky s obsahem, např. progress bary -->
          </div>
          <div class="username">
            <span>ErR0rC0dE141</span>
          </div>
        </div>
        
        <div id="special" class="tab-content" style="display: none;">
          <ul class="spc-list">
            <li>
              <a href="#" class="sp-strength">
                Strength <span class="pull-right">4</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-perception">
                Perception <span class="pull-right">4</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-endurance">
                Endurance <span class="pull-right">4</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-charisma">
                Charisma <span class="pull-right">3</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-intelligence">
                Intelligence <span class="pull-right">3</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-agility">
                Agility <span class="pull-right">3</span>
              </a>
            </li>
            <li>
              <a href="#" class="sp-luck">
                Luck <span class="pull-right">2</span>
              </a>
            </li>
          </ul>
          <div class="special-showcase">
            <div class="item-image">
              <!-- Obrázek nebo jiný obsah -->
            </div>
          </div>
          <div class="special-description">
            <span class="desc"></span>
          </div>
        </div>
        
        <div id="perks" class="tab-content" style="display: none;">
          <h2>Perks Content</h2>
        </div>
        
        <div id="data-section" class="tab-content" style="display: none;">
          <h2>Player Management (Overseer)</h2>
          <div id="player-list">
            <!-- Seznam hráčů bude dynamicky generován zde -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar-expand stat-footer">
    <div class="row">
      <div class="col-3">
        HP 90/90
      </div>
      <div class="col-6 text-center">
        <span>LEVEL 1</span>
        <div class="level-progress-footer">
          <div class="level-progress-bar-footer" width="50%"></div>
        </div>
      </div>
      <div class="col-3 text-right">
        AP 70/70
      </div>
    </div>
  </nav>
  
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  <script src="special.js" async defer></script>
  <script src="js/navigation.js"></script>
  <script src="js/overseer.js"></script>
</body>
</html>
